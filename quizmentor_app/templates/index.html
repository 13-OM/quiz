<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizMentor AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #26a69a, #3f51b5);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 600;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .quiz-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }
    .quiz-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .quiz-form input, .quiz-form select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 10px;
    }
    .quiz-form button {
      width: 100%;
      padding: 0.8rem;
      background: white;
      color: #3f51b5;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .quiz-form button:hover {
      background: #f1f1f1;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>QuizMentor AI</h1>
    <p>Generate smart quizzes based on your learning needs ðŸ“š</p>
  </header>

  <form class="quiz-form" action="/generate" method="POST">
    <label for="name">Student Name</label>
    <input type="text" name="name" id="name" required placeholder="Enter your name">

    <label for="subject">Select Subject</label>
    <select name="subject" id="subject" required>
      <option value="">--Choose--</option>
      <option value="math">Mathematics</option>
      <option value="science">Science</option>
      <option value="english">English</option>
    </select>

    <label for="level">Grade Level</label>
    <select name="level" id="level" required>
      <option value="">--Choose--</option>
      <option value="6">6th Grade</option>
      <option value="7">7th Grade</option>
      <option value="8">8th Grade</option>
      <option value="9">9th Grade</option>
    </select>

    <button type="submit">Generate Quiz</button>
  </form>

  <footer>
    &copy; 2025 QuizMentor AI. All rights reserved.
  </footer>
</body>
</html>
